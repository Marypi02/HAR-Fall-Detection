program: src/experiment.py
project: FDS_PROJECT
method: bayes

metric:
  name: test_acc
  goal: maximize

parameters:
  trainer.max_epochs:
      distribution: int_uniform
      min: 50
      max: 200

  dataset.batch_size:
      values: [16, 32, 64, 128, 192]

  dataset.val_split:
      distribution: uniform
      min: 0.1
      max: 0.3
  net.depth:
      values: [1] # [2, 3, 4, 5]

  net.width:
      values: [32, 64, 128, 256]
    
  net.optimizer._target_:
      values:
        - torch.optim.Adam
        - torch.optim.SGD

  net.optimizer.lr:
      distribution: uniform
      min: 0.0001
      max: 0.001

  net.rnn_block.hidden_size:
      values: [64, 128, 256, 512]

  net.rnn_block.num_layers:
      values: [1, 2, 3]



command:
  - uv
  - run
  - python
  - src/experiment.py
  - ${args_no_hyphens}
